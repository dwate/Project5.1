           for(var i in cameras){
             output += '<div>' +
             '<h2>'+cameras[i].name+'</h2>' +
             '<p>' +cameras[i].description+ '</p>' +

             '</div>'
               
           }
           document.getElementById('cameras').innerHTML = output;
